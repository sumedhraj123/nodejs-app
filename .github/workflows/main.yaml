name: Deploy Node.js App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t sumedhraj957/docker-practice:latest .

      - name: Publish image to Docker Hub
        run: docker push sumedhraj957/docker-practice:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from Docker Hub
        run: docker pull sumedhraj957/docker-practice:latest

      - name: Run Docker container
        run: |
          docker stop my-container || true && docker rm my-container || true
          docker run -d -p 4000:4000 --name my-container sumedhraj957/docker-practice:latest
